name: posture_app
description: Flutter app prototype with posture coaching data models and authentication flow.
version: 0.1.0
publish_to: "none"
environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.1
  meta: ^1.12.0
  video_player: ^2.9.5
  smooth_page_indicator: ^1.1.0
  flutter_haptic_feedback: ^1.0.1
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  google_nav_bar: ^5.0.6
  shimmer: ^3.0.0
dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
